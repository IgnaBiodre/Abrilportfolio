<div class="bgcolor"></div>
<div class="container">
  <div class="d-flex flex-row">
    <div class="col-12 col-sm-5">
      <div class="reachtext h1">
        Enviame un mensaje o conectemos por las redes
      </div>
      <!-- Github -->
      <a class="btn btn-github m-1" href="https://github.com/IgnaBiodre" role="button">
        <i class="fa fa-github"> </i>
        Visita Mi Github
      </a>
      <!-- Linkedin -->
      <a class="btn btn-btn-linkedin m-1" href="https://www.linkedin.com/in/ignacio-mendez-334274183/" role="button">
        <i class="fa fa-linkedin-square"> </i>
        O mi Linkedin
      </a>
    </div>

    <div class="col12 col-sm-7">
      <span class="p-tag"> Contact </span>
      <h1 class="mt-3">Reach</h1>
      <form class="contact" [formGroup]="reachForm" method="POST" (ngSubmit)="onSubmit()">
        <!-- name -->
        <div class="field">
          <input id="name" formControlName="name" type="text" class="input form-control fstyle" placeholder="Tu nombre"
            required minlength="3" required />
        </div>
        <!-- email -->
        <div class="field">
          <input id="email" formControlName="email" type="email" class="input form-control fstyle"
            placeholder="TuEmail@ejemplo.com" required email />
        </div>
        <!-- message -->
        <div class="field">
          <textarea id="message" formControlName="message" maxlength="256" class="textarea form-control fstyle"
            placeholder="Escribe un mensaje" required></textarea>
        </div>
        <button [disabled]="reachForm.invalid" type="submit" class="btn btn-primary mb-2 submit">
          Submit
        </button>
        <span> {{ responseMessage }}</span>
     <!--    <input [formControl]="honeypot" class="hidden" type="text"/>
        <div [ngClass]="!submitted ? 'hidden' : 'visible'" class="center-text">
          <span>{{ responseMessage }}</span>
        </div> -->
      </form>
      <a href="/Home" class="nextpage">Home
        <img src="assets/img/rm_arw_rgt.png" alt="icon" width="15" class="ml-2" />
      </a>
    </div>
  </div>
</div>
