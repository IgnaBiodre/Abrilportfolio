<section class="p-wrapper">
  <div class="container">
       
      <div class="col-sm-5">
        <div class="reachtext h1">Enviame un mensaje o conectemos por las redes</div>
        <!-- Github -->
        <a class="btn btn-github m-1" href="" role="button">
          <i class="fa fa-github"></i> Visit My Github</a>
        <i class="fa fa-2x fa-linkedin linked" aria-hidden="true"></i>
      </div>
      <div class="col-sm-5">
        <span class="p-tag">Contact</span>
        <h1 class="mt-3">Reach</h1>
        <form (ngSubmit)="submit()">
          <!-- name -->
          <div class="field">
            <input type="text" class="input form-control fstyle" placeholder="Your Name" required minlength="3">
          </div>
          <!-- email -->
          <div class="field">
            <input type="email" class="input form-control fstyle" placeholder="Your Email" required email>
          </div>
          <!-- message -->
          <div class="field">
            <textarea class="textarea form-control fstyle" placeholder="What's on your mind?" required>
              contenido
            </textarea>
          </div>
          <button type="submit" class="btn btn-primary mb-2 submit">Submit</button>
        </form>
        <a href='/Home' class="nextpage">Home <img src="assets/img/rm_arw_rgt.png" alt="icon" width="15" class="ml-2"></a>
        <div class="underline"></div>
      </div>
    </div>
  
</section>
